<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>
    <div>
        <h1>Student Registration Form</h1>
        <form action="">

            <label for="rollNo">Roll No :</label>
            <input type="number" placeholder="Enter your Roll No">

            <br><br>

            <label for="name">Student name :</label>
            <input type="text" placeholder="Enter First name"> - <input type="text" placeholder="Enter Second name">

            <br><br>

            <label for="fatherName">Father's Name :</label>
            <input type="text" placeholder="Enter your Father's name">

            <br><br>

            <label for="dob">Date of Birth :</label>
            <input type="date">

            <br><br>

            <label for="mobileNo">Mobile No. :</label>
            <input style="width: 28px;" readonly value="+91">
            <input type="number" placeholder="Enter your Phone no.">

            <br><br>

            <label for="email">Email :</label>
            <input type="email" placeholder="Enter your email">

            <br><br>

            <label for="password">Password :</label>
            <input type="text" placeholder="Enter your password">

            <br><br>

            <label for="gender">Gender :</label>
            <label for="male" id="male">male</label>
            <input type="radio" name="gender">
            <label for="female" id="female">Female</label>
            <input type="radio" name="gender">

            <br><br>

            <label for="department">Department :</label>
            <label for="CSE">CSE</label>
            <input type="checkbox" name="department">
            <label for="IT">IT</label>
            <input type="checkbox" name="department">

            <br><br>

            <label for="course">Course :</label>
            <select name="course" id="course">
                <option value="Btech">B.Tech</option>
                <option value="Mtech">M.Tech</option>
                <option value="mba">MBA</option>
                <option value="bca">BCA</option>
            </select>

            <br><br>

            <label for="photo">Student Photo :</label>
            <input type="file">

            <br><br>

            <label for="city">City :</label>
            <input type="text" placeholder="Enter your City">

            <br><br>

            <label for="address">Address :</label>
            <textarea name="address" id="address" placeholder="Enter your address"></textarea>

            <br><br>

            <button type="submit">Register</button>

        </form>
    </div>
</body>

</html>
