<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="2">
        <caption>Male Females Ratio</caption>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red Eyes</td>
        </tr>
        <tr>
            <td>height</td>
            <td>weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>

    <hr>
    <hr>

    <table border="2">
        <caption>Ration List</caption>
        <thead>
            <tr>
                <th colspan="2">Item Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rice</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Dal</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Oil</td>
                <td>120</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total Amount</th>
                <th>230</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
